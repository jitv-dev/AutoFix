<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Autofix</title>
</head>

<body>
    <!-- Header: AutoFix - Reparación de Vehículos a Domicilio-->
<h1 class="text-center m-2"> Autofix - Reparación de Vehículos a Domicilio</h1>



    <!-- Seccion de: Servicios y Precios / 3 Card -->
    <section class="services mxy-5">
        <div class="container">
    <div class="container">
        <h2 class="text-center mb-4">Servicios y Precios</h2>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="card w-100 d-flex flex-column">
                    <img src="assets/img/aceite.webp" class="card-img-top" alt="Servicio 1">
                    <div class="card-body d-flex flex-column justify-content-center text-center flex-grow-1">
                        <h5 class="card-title">Cambio de Aceite</h5>
                        <p class="card-text">Precio: $500 MXN</p>
                    </div>  
                </div>
            </div>      
            <div class="col-md-4 d-flex">
                <div class="card w-100 d-flex flex-column">
                    <img src="assets/img/frenos.png" class="card-img-top" alt="Servicio 2">
                    <div class="card-body d-flex flex-column justify-content-center text-center flex-grow-1">
                        <h5 class="card-title">Revisión de Frenos</h5>
                        <p class="card-text">Precio: $700 MXN</p>   
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="card w-100 d-flex flex-column">
                    <img src="assets/img/diagnostico.avif" class="card-img-top" alt="Servicio 3">
                    <div class="card-body d-flex flex-column justify-content-center text-center flex-grow-1">
                        <h5 class="card-title">Diagnóstico eléctrico</h5>
                        <p class="card-text">Precio: $600 MXN</p>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Formulario de: Solicitar Reparación -->

    <div class="container my-5">
        <h2>Solicitar Reparación</h2>
        <form>
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente">
            </div>
            <div class="mb-3">
                <label for="reparacion" class="form-label">Tipo de Reparación</label>
                <select class="form-select" id="tipoReparacion" required>
                    <option selected disabled>Selecciona un servicio</option>
                    <option value="aceite">Cambio de Aceite</option>
                    <option value="frenos">Revisión de frenos</option>
                    <option value="diagnostico">Diagnóstico eléctrico</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcionTextarea" class="form-label">Descripción</label>
                <textarea class="form-control" placeholder="Deja tu comentario" id="descripcionTextarea"
                    style="height: 100px"></textarea>
            </div>
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Agendar Cita</label>
                <input type="datetime-local" class="form-control" id="fechaHora">
            </div>
            <hr>
            <h5>Información de Pago (simulado)</h5>
            <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234">
            </div>
            <div class="mb-3">
                <label for="titular" class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" id="titular">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv">
            </div>
            <div class="w-100 text-start">
                <button type="submit" class="btn btn-success" id="solicitudReparacion">Confirmar Solicitud</button>
            </div>
        </form>
    </div>


    <!-- Footer porque si -->

 <footer class="content-align-center text-center">
  <div>
    © Bootcamp 2025 Copyright
    <p class="text-center text-decoration-none text-black " href="#">Grupo 2</p>
  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
